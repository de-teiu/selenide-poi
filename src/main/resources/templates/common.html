<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="meta_header(title,links,scripts)">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title th:text="${title}+' | サンプルアプリ'">各ページタイトル | サンプルアプリ</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-primary" th:fragment="nav(title)">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" th:text="${title}"></a>
      <form class="d-flex" method="post" th:action="@{/logout}" sec:authorize="isAuthenticated()">
        <button class="btn btn-dark" type="submit">ログアウト</button>
      </form>
    </div>
  </nav>
  <div class="alert alert-dismissible alert-danger fade show" role="alert" th:fragment="alert">
    <span class="message" th:text="${message}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</body>
